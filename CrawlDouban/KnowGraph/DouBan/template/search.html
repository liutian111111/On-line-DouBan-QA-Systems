{% load static %}
<html ><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>豆瓣图书知识问答</title>
    <style>
        * {
            box-sizing:border-box;
        }
        body {
            margin:0;
            padding:0;
            background-image:url(ydrzimages/p3.jpg);
            font-weight:500;
            font-family:"Microsoft YaHei","宋体","Segoe UI","Lucida Grande",Helvetica,Arial,sans-serif,FreeSans,Arimo;
        }
        #container {
            width:800px;
            height:820px;
            margin:0 auto;
        }
        div.search {
            padding:10px 0;
        }
        form {
            position:relative;
            width:600px;
            margin:0 auto;
        }
        input,button {
            border:none;
            outline:none;
        }
        input {
            width:100%;
            height:42px;
            padding-left:13px;
        }
        button {
            height:42px;
            width:42px;
            cursor:pointer;
            position:absolute;
        }
        /*搜索框6*/
             
        .bar6 input {
            border:2px solid #c5464a;
            border-radius:5px;
            background:transparent;
            top:0;
            right:0;
        }
        .bar6 button {
            background:#c5464a;
            border-radius:0 5px 5px 0;
            width:60px;
            top:0;
            right:0;
        }
        .bar6 button:before {
            content:"搜索";
            font-size:13px;
            color:#F9F0DA;
        }
        </style>

</head>

<body style="background-image: url({% static 'congruent_pentagon.png' %});  
background-size:100% 200%;background-repeat:no-repeat;">
<div style="text-align:center;font-size:30px;">
<img src="{% static 'douban.jpg' %}" width="6%" style="vertical-align:middle"/><a>豆瓣图书知识问答系统</a>
</div>
<div class="search bar6" style="text-align:center;">
    <form action="/search" method="post">
                {% csrf_token %}
                <label>
                    <input type="text" name="q" placeholder="请输入书名或者作者或者问题">
                </label>

                <label>
                        <button type="submit" class="sub_button" id="button">
                </label>
            </form>
</div>

<div style="text-align:center;">
        <p style="font-size:20px;">
            <a>{{ctx.main}}</a>
        </p>
        <textarea rows="30" cols="80" style="font-size:16px;color:black;" readonly>{{ctx.info}}</textarea>
    </div>

</body></html>
